<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Регістрація</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
	<div class="header__body">
		<a href="http://andreyfront.owlweb.com.ua/unb/home.html" class="header__logo"><img src="img/header/logo.svg" alt="логотип"></a>
		<a href="http://andreyfront.owlweb.com.ua/unb/home.html" class="header__link-go _icon-arrow">На сайт</a>
	</div>
</div>
		</header>
		<main class="page">
			<section class="page__reg-enter reg-enter">
				<div class="reg-enter__container _container-user">
					<div class="reg-enter__body">
						<div class="reg-enter__head">
							<h2 class="reg-enter__title title-gas title-gas_color-text">Реєстрація в кабінеті покупця</h2>
							<div class="reg-enter__links">
								Вже зареєстровані?
								<a href="http://andreyfront.owlweb.com.ua/unb/enter.html" class="reg-enter__link">Увійдіть у кабінет </a>
							</div>
						</div>
						<form action="#" id="form-reg" class="reg-enter__form form" method="POST" enctype="multipart/form-data">
							<div class="form__top">
								<h3 class="form__title">Дані про компанію</h3>
								<div class="form__line">
									<input id="company-name" class="form__input input" type="text" name="Імя" placeholder="Placeholder">
									<label class="form__label" for="company-name">Офіційна скорочена назва</label>
								</div>
								<div class="form__line">
									<input id="company-kod" class="form__input input" type="text" name="Код ЄДРПОУ" placeholder="Placeholder">
									<label class="form__label" for="company-kod">Код ЄДРПОУ</label>
								</div>
								<div class="form__line">
									<input id="company-iban" class="form__input input" type="text" name="IBAN" placeholder="Placeholder">
									<label class="form__label" for="company-iban">IBAN</label>
								</div>
							</div>
							<div class="form__body">
								<h3 class="form__title">Дані користувача</h3>
								<div class="form__line">
									<input id="user-name-1" class="form__input input" type="text" name="Імя" placeholder="Placeholder">
									<label class="form__label" for="user-name">Ім’я користувача</label>
								</div>
								<div class="form__line">
									<input id="user-name-2" class="form__input input" type="text" name="Прізвище" placeholder="Placeholder">
									<label class="form__label" for="user-name-2">Прізвище</label>
								</div>
								<div class="form__line">
									<input id="user-name-3" class="form__input input" type="text" name="По батькові" placeholder="Placeholder">
									<label class="form__label" for="user-name-3">По батькові</label>
								</div>
								<div class="form__line">
									<input id="email" class="form__input input" type="email" name="Email" placeholder="Placeholder">
									<label class="form__label" for="email">Email</label>
								</div>
								<div class="form__line">
									<input id="tel" class="form__input input" type="tel" name="Телефон" placeholder="">
									<label class="form__label" for="tel">Телефон</label>
								</div>
								<div class="form__line">
									<input id="password_1" class="form__input input" type="password" name="Пароль" placeholder="Placeholder">
									<label class="form__label" for="password_1">Пароль</label>
									<button class="form__icon _icon-eye-off-line" type="button" data-target="#password_1"></button>
								</div>
								<div class="form__line">
									<input id="password_2" class="form__input input" type="password" name="Пароль" placeholder="Placeholder">
									<label class="form__label" for="password_2">Пароль ще раз</label>
									<button class="form__icon _icon-eye-off-line icon-eye-line" type="button" data-target="#password_2"></button>
								</div>
							</div>
							<div class="form__text">Відправляючи цю форму ви погоджуєтесь з <a href="#" class="form__link">правилами конфиденційності</a>
							</div>
							<div class="form__row">
								<button form="form-reg" class="form__button button"><span class="button__gradient"></span><span class="button__text _icon-arrow"><span>зареєструватись</span></span></button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
	<div class="footer__bottom">
		<div class="footer__container _container">
			<div class="footer__wrapper">
				<div class="footer__text">Укрнафтобурiння © 2022</div>
				<div class="footer__text">Created by <span class="_icon-ic"></span></div>
			</div>
		</div>
	</div>
</footer>
	</div>
	<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
</body>

</html>
