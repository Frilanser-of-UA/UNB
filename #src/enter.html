<!DOCTYPE html>
<html lang="ua">
@@include('_head.html',{
"title":"Вхід"
})

<body>
	<div class="wrapper">
		<header class="header">
			@@include('./components/_header-reg-enter.html',{})
		</header>
		<main class="page">
			<section class="page__reg-enter reg-enter">
				<div class="reg-enter__container _container-user">
					<div class="reg-enter__body">
						<div class="reg-enter__head">
							<h2 class="reg-enter__title title-gas title-gas_color-text">Вхід в особистий кабінет</h2>
							<div class="reg-enter__links">
								Не маєте особистого кабінету?
								<a href="http://andreyfront.owlweb.com.ua/unb/registration.html" class="reg-enter__link">Зареєструйтеся</a>
							</div>
						</div>
						<form action="#" id="form-enter" class="reg-enter__form form" method="POST" enctype="multipart/form-data">
							<div class="form__body form__body_padding">
								<div class="form__line">
									<input id="email" class="form__input input" type="email" name="Email" placeholder="Placeholder">
									<label class="form__label form__label_color" for="email">Email</label>
								</div>
								<div class="form__line">
									<input id="password_1" class="form__input input" type="password" name="Пароль" placeholder="Placeholder">
									<label class="form__label form__label_color" for="password_1">Пароль</label>
									<button class="form__icon _icon-eye-off-line" type="button" data-target="#password_1"></button>
								</div>
							</div>
							<div class="form__row form__row_position">
								<a href="#" class="form__link">Забули пароль?</a>
								<button form="form-enter" class="form__button button"><span class="button__gradient"></span><span class="button__text _icon-arrow"><span>увійти</span></span></button>
							</div>
						</form>
					</div>
				</div>
			</section>






		</main>
		@@include('./components/_footer-reg.html',{})
	</div>
	@@include('_js.html',{})
</body>

</html>
